<div class="col-md-10">
  <div ng-if="!placed.length">
    <h1 class="text-center">No one placed yet.</h1><br />
  </div>
  <div ng-if="placed.length">
    <h1 class="text-center">List of placed students.</h1><br />
    <form class="form-horizontal">
      <div class="form-group">
        <div class="row">
          <label for="cname" class="col-md-1 col-md-offset-3 control-label">Search</label>
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                <input type="text" class="form-control" ng-model="search" placeholder="Search">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <table border="1" class="table table-bordered table-hover table-striped">
      <tr class="info">
        <th>S.no</th>
        <th>Name</th>
        <th>Roll no</th>
        <th>Branch</th>
        <th>Company</th>
        <th>Package</th>
      </tr>
      <tr ng-repeat="data in placed | orderBy:'name' | filter:search">
        <td>{{$index + 1}}</td>
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.branch}}</td>
        <td>{{data.company}}</td>
        <td>{{data.package}} lpa</td>
      </tr>
    </table>
  </div>
  <!-- Should have a posted by note -->
</div>
