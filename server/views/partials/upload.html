<div class="col-md-10">
  <form class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
      <div class="col-md-4 col-md-offset-4">
        <h2>Upload Database</h2>
      </div>
    </div>
    <div class="form-group">
      <label for="upload" class="col-md-1 col-md-offset-3 control-label">Upload :</label>
        <div class="col-md-4">
          <input type="file" multiple="multiple" file-model="file">
          <p class="help-block">Upload your branch database.</p>
        </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 col-md-offset-4">
        <button type="button" class="btn btn-primary glyphicon glyphicon-file" ng-click="upload()"><span style="font-family:Lato; font-size:16px"> Upload</span></button>
      </div>
    </div>
  </form>
  <div ng-show="ifDb.db" class="col-md-4 col-md-offset-4">
    <h2>Database uploaded.</h2>
    <p class="help-block">Proceed to <a href="/invite">invite.</a></p>
  </div>
</div>
