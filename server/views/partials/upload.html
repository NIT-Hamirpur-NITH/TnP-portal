<div class="col-md-10">
  <form class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
      <div class="col-md-4 col-md-offset-4">
        <h2>Upload File</h2>
      </div>
    </div>
    <div class="form-group">
      <label for="upload" class="col-md-1 col-md-offset-3 control-label">Upload :</label>
        <div class="col-md-4">
          <input type="file" multiple="multiple" file-model="file">
          <p class="help-block">Upload your branch database.</p>
        </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 col-md-offset-4">
        <button type="button" class="btn btn-primary glyphicon glyphicon-file" ng-click="upload()"><span style="font-family:Lato; font-size:16px"> Upload</span></button>
      </div>
    </div>
  </form>

  <div ng-switch="added.db">
    <div ng-switch-when="true" class="col-md-5 col-md-offset-4">
      <h2>Stored in database</h2>
      <button class="btn btn-primary btn-success" ng-show="added.db" disabled>Added</button>
      to Database
      <p class="help-block">Proceed to <a href="/invite">invite</a></p>
    </div>
    <div ng-switch-when="null">
      <div ng-show="ifDb.db" class="col-md-4 col-md-offset-4">
        <h2>File uploaded</h2>
        <p class="help-block">
          <!-- <button class="btn btn-primary btn-success" ng-show="added.db" disabled>Added</button> -->
          <button class="btn btn-primary" ng-click="adddb()" ng-hide="added.db">Add</button>
          to Database
        </p>
      </div>
    </div>
  </div>
</div>
