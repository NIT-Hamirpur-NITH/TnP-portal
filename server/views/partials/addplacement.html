<div class="col-md-10">
  <div ng-if="!applied.length">
    <h1 class="text-center">No student has applied yet.</h1><br />
  </div>
  <div ng-if="applied.length">
    <table border="1" class="table table-bordered table-hover table-striped">
      <tr class="info">
        <th>S.no</th>
        <th>Name</th>
        <th>Roll no</th>
        <th>Branch</th>
        <th>Company</th>
        <th>Status</th>
      </tr>
      <tr ng-repeat="data in applied | orderBy:'name'">
        <td>{{$index + 1}}</td>
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.branch}}</td>
        <td>{{data.company}}</td>
        <td ng-if="data.placed"><button type="button" class="btn btn-success" disabled>Placed</button></td>
        <td ng-if="!data.placed"><button type="button" class="btn btn-primary" ng-click="addplacement(data.user_id, data.company_id)">Click if Placed</button></td>
      </tr>
    </table>
  </div>
</div>
